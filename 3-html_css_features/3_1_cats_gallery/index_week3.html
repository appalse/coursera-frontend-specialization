<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Бабушкины котята</title>
	<link rel="stylesheet" type="text/css" href="style_week3.css">
</head>
<body>
	<header>
		<h1>Бабуленькины котятки</h1>
	</header>

	<main>
		<input type="checkbox" name="btn" id="button1">
		<input type="checkbox" name="btn" id="button2">
		<input type="checkbox" name="btn" id="button3">
		<input type="checkbox" name="btn" id="button4">
		<div class="menu-cats">
			<label for="button1">Абиссинская</label>
			<label for="button2">Британская</label>
			<label for="button3">Русская голубая</label>
			<label for="button4">Сиамская</label>
		</div>
		<div class="cat cat-1"><img src="img/siam.jpg" alt="img not found"><div class="cat-name">Гоша, 4 года</div></div>
		<div class="cat cat-2"><img src="img/britanskaya-koshka-3.jpg" alt="img not found"><div class="cat-name">Доша, 3 года</div></div>
		<div class="cat cat-3"><img src="img/britanskaya-koshka-1.jpg" alt="img not found"><div class="cat-name">Жоша, 2 года</div></div>
		<div class="cat cat-4"><img src="img/britanskaya-koshka-2.jpg" alt="img not found"><div class="cat-name">Зоша, 3 года</div></div>
		<div class="cat cat-5"><img src="img/rus-blue.jpg" alt="img not found"><div class="cat-name">Коша, 4 года</div></div>
		<div class="cat cat-6"><img src="img/2-Сиамская порода кошек.jpg" alt="img not found"><div class="cat-name">Лоша, 3 года</div></div>
		<div class="cat cat-7"><img src="img/37502167.jpg" alt="img not found"><div class="cat-name">Моша, 2 года</div></div>
		<div class="cat cat-8"><img src="img/abissinskaya-koshka.jpg" alt="img not found"><div class="cat-name">Ноша, 3 года</div></div>

		<aside>
			<h3 class="rating-header">РЕЙТИНГ</h3>
			<input type="checkbox" name="descending" id="descending-checkbox">
			<div class="checkbox-label">
				<label for="descending-checkbox"></label>
				<p>по убыванию</p>
			</div>
			<div class="raiting-values">
				<div class="raiting-value score-9">
					<div class="raiting-name">Абиссинская</div>
					<div class="raiting-box">
						<div class="abessin-cat"></div>
					</div>
					<div class="raiting-score">9</div>
				</div>
				<div class="raiting-value score-8">
					<div class="raiting-name">Британская</div>
					<div class="raiting-box">
						<div class="britain-cat"></div>
					</div>
					<div class="raiting-score">8</div>
				</div>
				<div class="raiting-value score-10">
					<div class="raiting-name">Русская голубая</div>
					<div class="raiting-box">
						<div class="rus-blue-cat"></div>
					</div>
					<div class="raiting-score">10</div>
				</div>
				<div class="raiting-value score-4">
					<div class="raiting-name">Сиамская</div>
					<div class="raiting-box">
						<div class="siam-cat"></div>
					</div>
					<div class="raiting-score">4</div>
				</div>
			</div>
		</aside>

	</main>

	<footer>
		<div class="company-name">&copy; ООО Бабуленькины котятки, 2015</div>
		<div class="address">Наш адрес: ул. Котовая, д.5</div>
	</footer>
</body>
</html>
